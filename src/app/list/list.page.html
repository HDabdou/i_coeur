<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Reporting
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="background-color: #EEE;">
  <div style="margin-bottom: 10px ;">
    <ion-grid>
      <ion-row>
        <ion-col size="9" >
          <ion-input type="date" style="border-radius: 25px ;background-color: #EEE;box-shadow: 0 4px 16px rgba(0,0,0,.12);" [(ngModel)]="date" [ngModelOptions]="{standalone: true}" ></ion-input>
        </ion-col>
        <ion-col size="3">
          <ion-button  style="box-shadow: 0 4px 16px rgba(0,0,0,.12);" color="success">
            <ion-icon   style="font-size: 2rem;" name="search"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        
        <ion-col size="2.6">
          <ion-button color="light" style="box-shadow: 0 4px 16px rgba(0,0,0,.12);">tous </ion-button>
        </ion-col>
        <ion-col size="3.3" style="text-align: center !important;">
          <ion-button color="warning" style="box-shadow: 0 4px 16px rgba(0,0,0,.12);">Seddo </ion-button>
        </ion-col>
        <ion-col size="2.1">
          <ion-button color="danger" style="box-shadow: 0 4px 16px rgba(0,0,0,.12);">Izi </ion-button>
        </ion-col >
        <ion-col size="4" >
          <ion-button color="tertiary" style="box-shadow: 0 4px 16px rgba(0,0,0,.12);">Yakalma </ion-button>
        </ion-col>
       
      </ion-row>
      </ion-grid>
    <!--<ion-item style="width: 80% !important;">
      <ion-input type="date" [(ngModel)]="date" [ngModelOptions]="{standalone: true}" placeholder="Montant"></ion-input>
    </ion-item>
    <div slot="start">
      <ion-button  color="success">rechercher</ion-button>
    </div>-->
  </div>
  <ion-list>
  
    <ion-item *ngFor="let item of transaction">
      <div class="item-note" style="font-size: 15px;" slot="end">
        {{item.date}}
      </div>  
      <div class="item-note" style="font-size: 15px;" slot="end">
        {{item.numero}}
      </div>     
      <div class="item-note" style="font-size: 15px;" slot="end">
        {{item.montant}}
      </div>
    </ion-item>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
